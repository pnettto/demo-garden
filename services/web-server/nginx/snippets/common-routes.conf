# Static sites with trailing slash enforcement
location ~ ^/(?<app>[^/]+)(?<rest>/.*)?$ {
    root /var/www/html;
    index index.html;

    if ($rest = "") {
        return 308 /$app/;
    }

    # Serve the file, or fallback to the app's index.html (for SPA routing)
    try_files $uri $uri/ /$app/index.html =404;
}

