<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Another GUI - Placeholder</title>
        <style>
            :root {
                --primary: #6366f1;
                --bg: #f8fafc;
                --text: #1e293b;
            }
            body {
                font-family: system-ui, -apple-system, sans-serif;
                background-color: var(--bg);
                color: var(--text);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                padding: 3rem;
                background: white;
                border-radius: 1rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
            h1 {
                color: var(--primary);
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            p {
                line-height: 1.6;
                color: #64748b;
            }
            .tag {
                display: inline-block;
                background: #e0e7ff;
                color: var(--primary);
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                font-size: 0.875rem;
                font-weight: 600;
                margin-top: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Another GUI</h1>
            <p>
                This is a completely independent placeholder service running on
                your GCP VM.
            </p>
            <div class="tag">Standalone Service</div>
        </div>
    </body>
</html>
