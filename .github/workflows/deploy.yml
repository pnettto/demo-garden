name: Deploy to VM

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/**"

permissions:
  contents: read
  packages: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      lazy-loader: ${{ steps.filter.outputs.lazy-loader }}
      code-executor: ${{ steps.filter.outputs.code-executor }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            lazy-loader:
              - 'src/services/lazy-loader/**'
            code-executor:
              - 'src/services/code-executor/**'

  build-lazy-loader:
    needs: check-changes
    if: needs.check-changes.outputs.lazy-loader == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate image tag
        id: meta
        run: echo "tag=ghcr.io/pnettto/lazy-loader:$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: ./src/services/lazy-loader
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tag }}
            ghcr.io/pnettto/lazy-loader:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-code-executor:
    needs: check-changes
    if: needs.check-changes.outputs.code-executor == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify submodule
        run: |
          ls -la ./src/services/code-executor/submodule
          test -f ./src/services/code-executor/submodule/Dockerfile
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate image tag
        id: meta
        run: echo "tag=ghcr.io/pnettto/code-executor:$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: ./src/services/code-executor/submodule
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tag }}
            ghcr.io/pnettto/code-executor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-lazy-loader, build-code-executor]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VM_PASSPHRASE }}
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/demo-garden"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/demo-garden.new"

            # Clean temp directory if it exists
            sudo rm -rf "$TEMP_DIR"
            mkdir -p "$TEMP_DIR"
            cd "$TEMP_DIR"

            # Clone and setup in temp directory
            git init
            git remote add origin https://${{ secrets.GH_PAT }}@github.com/${{ github.actor }}/demo-garden.git
            git fetch origin main
            git reset --hard FETCH_HEAD
            git submodule update --init --recursive

            # Copy .env files from current deployment
            find "$DEPLOY_DIR" -name ".env*" -exec bash -c 'cp "$1" "$2${1#$3}"' _ {} "$TEMP_DIR" "$DEPLOY_DIR" \; 2>/dev/null || true
            # Copy certs from current deployment
            cp -a $DEPLOY_DIR/src/services/nginx/certs $TEMP_DIR/src/services/nginx/

            # Build in temp directory
            cd "$TEMP_DIR/src"

            echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
            docker compose pull && \
            docker compose --profile lazy build && \
            docker compose up -d --force-recreate --remove-orphans && \
            docker image prune -f

            # Atomic swap
            sudo rm -rf "${DEPLOY_DIR}.old"
            sudo mv "$DEPLOY_DIR" "${DEPLOY_DIR}.old" 2>/dev/null || true
            sudo mv "$TEMP_DIR" "$DEPLOY_DIR"
            sudo rm -rf "${DEPLOY_DIR}.old"
