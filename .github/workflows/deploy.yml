name: Deploy to VM

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-lazy-loader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./services/lazy-loader
          platforms: linux/amd64
          push: true
          tags: ghcr.io/pnettto/lazy-loader:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-code-executor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./services/code-executor
          platforms: linux/amd64
          push: true
          tags: ghcr.io/pnettto/code-executor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-lazy-loader, build-code-executor]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VM_PASSPHRASE }}
          script: |
            mkdir -p /home/${{ secrets.VM_USER }}/demo-garden
            cd /home/${{ secrets.VM_USER }}/demo-garden

            git init
            git remote add origin https://${{ secrets.GH_PAT }}@github.com/${{ github.actor }}/demo-garden.git || true
            git fetch origin main
            git reset --hard FETCH_HEAD
            git submodule update --init --recursive

            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d --no-build --force-recreate --remove-orphans
            docker image prune -f
