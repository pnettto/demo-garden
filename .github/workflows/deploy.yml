name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: '1.24' }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Lazy Manager Binary
        run: |
          cd services/lazy-manager
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o manager .

      - name: Package Lazy Manager
        uses: docker/build-push-action@v5
        with:
          context: ./services/lazy-manager
          push: true
          tags: ghcr.io/pnettto/lazy-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VM_PASSPHRASE }}
          script: |
            cd /home/${{ secrets.VM_USER }}/demos
            git fetch https://${{ secrets.GH_PAT }}@github.com/pnettto/demos.git main
            git reset --hard FETCH_HEAD
            git clean -fd -e "**/.env"

            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u pnettto --password-stdin
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f