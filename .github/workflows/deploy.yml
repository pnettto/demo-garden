name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./services/lazy-manager
          push: true
          tags: ghcr.io/pnettto/lazy-manager:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.VM_PASSPHRASE }}
          script: |
            cd /home/${{ secrets.VM_USER }}/demos

            # 1. Force-reset the local repo to match the remote main branch
            git fetch origin main
            git reset --hard origin/main

            # 2. Authenticate and pull new images
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u pnettto --password-stdin
            docker compose pull

            # 3. Recreate containers to ensure they use the new image and files
            docker compose up -d --force-recreate --remove-orphans

            # 4. Clean up old unused images to save disk space on e2-micro
            docker image prune -f
