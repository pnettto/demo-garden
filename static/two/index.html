<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microservices Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>System Status</h1>
                <p class="subtitle">
                    Real-time data from Python & Go architecture
                </p>
            </header>

            <main>
                <div class="card glass">
                    <div class="card-header">
                        <div class="status-indicator">
                            <span class="dot pulse"></span>
                            <span class="status-text">Connected</span>
                        </div>
                        <button id="refresh-btn" class="refresh-btn">
                            <svg
                                viewBox="0 0 24 24"
                                width="18"
                                height="18"
                                stroke="currentColor"
                                stroke-width="2"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path
                                    d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                                >
                                </path>
                            </svg>
                            Refresh Data
                        </button>
                    </div>

                    <div id="loader" class="loader-container hidden">
                        <div class="spinner"></div>
                    </div>

                    <div id="data-container" class="data-grid">
                        <div class="data-item">
                            <label>Source</label>
                            <div id="source" class="value">--</div>
                        </div>
                        <div class="data-item">
                            <label>Database Item</label>
                            <div id="db-item" class="value">--</div>
                        </div>
                        <div class="data-item">
                            <label>Original Value</label>
                            <div id="original-value" class="value">--</div>
                        </div>
                        <div class="data-item">
                            <label>Go Worker Result</label>
                            <div id="go-processed" class="value highlight">
                                --
                            </div>
                        </div>
                        <div class="data-item full-width">
                            <label>Worker Identity</label>
                            <div id="worker-id" class="value small">--</div>
                        </div>
                    </div>

                    <div id="error-message" class="error hidden">
                        Failed to fetch data. Please ensure the server is
                        running.
                    </div>
                </div>
            </main>

            <footer>
                <p>Deployed on GCP e2-micro | Nginx SSL</p>
            </footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
