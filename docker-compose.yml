version: '3.8'

services:
  python-app:
    build: ./services/python-app
    ports:
      - "8000:8000" # Expose for Caddy to proxy, or for direct local testing
    environment:
      # These variables allow python-app to find the other services
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DB: mydatabase
      GO_WORKER_URL: http://go-worker:8080/process
    depends_on:
      - db
      - go-worker
    restart: on-failure

  go-worker:
    build: ./services/go-worker
    expose:
      - "8080" # Only expose internally to the Docker network
    restart: on-failure

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    # healthcheck: # Optional: to ensure DB is ready before apps try to connect
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    #   timeout: 20s
    #   retries: 10
    restart: unless-stopped

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - python-app

volumes:
  mysql_data:
  caddy_data:
  caddy_config:
