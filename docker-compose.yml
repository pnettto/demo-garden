services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./services/static/one-frontend/public:/var/www/one-frontend
      - ./services/static/another-frontend/public:/var/www/another-frontend

  python-app:
    build: ./services/python/python-app
    expose:
      - "8000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      GO_WORKER_URL: ${GO_WORKER_URL}
    depends_on:
      - db
      - go-worker
    restart: on-failure

  go-worker:
    build: ./services/go/go-worker
    expose:
      - "8080"
    restart: on-failure

  deno-app:
    build: ./services/deno/deno-app
    expose:
      - "8000"
    restart: on-failure

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
