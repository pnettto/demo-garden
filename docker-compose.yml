services:
  python-app:
    build: ./services/python-app
    ports:
      - "8000:8000" # Expose for Caddy to proxy, or for direct local testing
    environment:
      # These variables allow python-app to find the other services
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: mydatabase
      GO_WORKER_URL: http://go-worker:8080/process
    depends_on:
      - db
      - go-worker
    restart: on-failure

  go-worker:
    build: ./services/go-worker
    expose:
      - "8080" # Only expose internally to the Docker network
    restart: on-failure

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - python-app

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
